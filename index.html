<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="./script.js"></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main>
    <section class="section-advice">

      <h1 class="advice__heading">Advice <span></span></h1>
      <p class="advice__label">
      </p>

      <div class="advice__divider">
        <source media="(max-width: 600px)" srcset="images/pattern-divider-mobile.svg">
        <img alt="divider" srcset="images/pattern-divider-desktop.svg">
      </div>

      <div class="advice__btn">
        <img src="images/icon-dice.svg" alt="dice icon" class="advice__btn-dice">
      </div>

    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
